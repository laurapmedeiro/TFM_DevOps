apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-green
  labels:
    app: frontend
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: green
  template:
    metadata:
      labels:
        app: frontend
        version: green
    spec:
      containers:
        - name: frontend-container
          image: laurapmedeiro/pwa-tfm:frontend-2.0.0
          ports:
            - containerPort: 8100
          imagePullPolicy: Always
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-green
  labels:
    app: backend
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: green
  template:
    metadata:
      labels:
        app: backend
        version: green
    spec:
      containers:
        - name: backend-container
          image: laurapmedeiro/pwa-tfm:backend-2.0.0
          ports:
            - containerPort: 8080
          imagePullPolicy: Always



